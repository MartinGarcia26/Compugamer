<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Contacto</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <a href="../index.html"><img src="../img/logo.png" alt="logo" class="logo">
            <nav class="navegacion">
                <ul>
                    <li>
                        <a href="../index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="productos.html">Productos</a>
                    </li>
                    <li>
                        <a href="ubicacion.html">Ubicación</a>
                    </li>
                    <li>
                        <a href="nosotros.html">Nosotros</a>
                    </li>
                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
    </header>
    <main>
        <!-- FORMULARIO -->
        <section>
            <h1>Envíe su consulta</h1>
            <form class="formulario">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ej: Juan">
                </div>

                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Ej: Perez">
                </div>

                <div>
                    <label for="email">Correo electronico</label>
                    <input type="email" name="" id="email" placeholder="Ej: juanperez@hotmail.com" required>
                </div>

                <div>
                    <label for="telefono">Numero de telefono</label>
                    <input type="number" name="" id="telefono">
                </div>

                <div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Deje su comentario aquí"></textarea>
                </div>

                <div>
                    <input type="submit" value="Enviar el formulario">
                    <input type="reset" value="Vaciar el formulario">
                </div>


            </form>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <p class="logosredes1">Este es un sitio web hecho por Martin Garcia - Todos los derechos reservados</p>
        <div class="logosredes">
            <a href="www.facebook.com">
                <box-icon name='facebook-square' type='logo' color='rgba(64,70,230,0.83)' class="espacioLogos">
                </box-icon>
            </a>
            <a href="www.instagram.com">
                <box-icon name='instagram' type='logo' color='rgba(230,64,124,0.96)' class="espacioLogos"></box-icon>
            </a>
        </div>

    </footer>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
